<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../dist/styles.css">
    <title>Job Search Example</title>
</head>
<body>
<div id="app" class="bg-red-400 h-screen">
    <h2 class="text-2xl text-white font-bold pb-2 pl-6">
        My Jobs
    </h2>

    <form id="search-form">
        <div class="flex p-2 pb-4 w-2/5 justify-evenly">
            <div class=" w-3/4">
                <input class="w-full rounded-xl p-2"
                         type="text"
                         id="job-type"
                         placeholder="What are you looking for?"
                />
            </div>
            <div>
                <input class="p-2 px-4 rounded-xl bg-white"
                         id="submit" type="submit" value="search"
                />
            </div>
        </div>
    </form>

    <h2 class="text-white font-bold text-2xl pl-6 pb-6">
        Jobs Found
    </h2>
    <hr />

    <div id="result-section">

    </div>
</div>

<script src="index.js"></script>
</body>
</html>

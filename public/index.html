<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="public/styles.css">
    <title>Job Search Example</title>
</head>
<body>
<div id="app" class="h-screen">
    <h2 class="text-4xl font-bold pb-4 pl-4 pt-6">
        My Jobs
    </h2>

    <form id="search-form">
        <div class="flex pb-4 w-2/5 justify-evenly">
            <div class=" w-3/4">
                <input class="w-full border-2 rounded-xl p-2"
                         type="text"
                         id="job-type"
                         placeholder="What are you looking for?"
                />
            </div>
            <div>
                <input class="p-2 px-4 rounded-xl bg-gray-200"
                         id="submit" type="submit" value="search"
                />
            </div>
        </div>
    </form>

    <h2 class="font-bold text-3xl pl-4 pb-6">
        Jobs Found
    </h2>

    <div id="result-section">

    </div>
</div>

<script src="index.js"></script>
</body>
</html>

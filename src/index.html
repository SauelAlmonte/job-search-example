<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/public/styles.css" />
    <title>Job Search Example</title>
  </head>
  <body>
    <div id="app" class="h-screen w-screen">
      <h2 class="text-2xl md:text-3xl p-4 font-bold">My Jobs</h2>

      <form id="search-form">
        <div class="flex-wrap px-4">
          <div class="">
            <input
              class="sm:w-3/4 md:w-1/4 border-2 rounded-xl p-2"
              type="text"
              id="job-type"
              placeholder="Search for jobs"
            />
          </div>
          <div class="pt-2">
            <input
              class="p-2 px-4 rounded-xl bg-gray-200 hover:cursor-pointer"
              id="submit"
              type="submit"
              value="search"
            />
          </div>
        </div>
      </form>
      <h2 class="font-bold text-2xl md:text-3xl p-4">Jobs Search Results</h2>

      <div id="result-section"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
